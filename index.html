          <script>
               let ul = document.getElementsByClassName("ul")[0];
               let playing_music = document.getElementById("playing_music");
               let playing_img = document.getElementById("playing_img");
               let buttons = document.querySelectorAll(".btn");


               playMusic = {
                    start: true,
                    play: true,
                    song_id: 0,
                    list_click:false
               }

               // SENDING REQUEST // 
               var xhttp = new XMLHttpRequest();
               xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                         data = JSON.parse(xhttp.responseText);
                         Array.from(data).map((element, index) => {
                              ul.innerHTML += `<li data-URL="${data[index].URL}" data-ID="${data[index].id}" class="my-2"><div class="row border border-top-0 ">
                         <div class="col-3"><img class="w-75 rounded-circle" src="${data[index].img}" alt="Error"></div>
                         <div class="col-9 my-auto">${data[index].name}</div></li>`
                         })

                         // INSERTING IN THE LIST // 
                         let list = document.getElementsByTagName("li");
                         Array.from(list).forEach(item => {
                              item.addEventListener("click", () => {
                                   playMusic.list_click = true
                                   playMusic.song_id = parseInt(item.dataset.id)
                                   playing_img.src = item.getElementsByTagName("img")[0].src
                                   playing_music.innerHTML = `<p>${item.innerText}</p>
                                                                 <audio controls><source src="${item.dataset.url}" type="audio/mp3">
                                                                      </audio>`
                                   if (playMusic.play) {
                                        document.getElementById('pause').getElementsByTagName('i')[0].classList.remove("fa-play")
                                        document.getElementById('pause').getElementsByTagName('i')[0].classList.add("fa-pause")
                                        playMusic.play = false
                                   }
                                   // document.getElementsByTagName('audio')[0].play()
                              })
                         })

                    }
               };
               xhttp.open("GET", "./music.json", false);
               xhttp.send();

               Array.from(buttons).forEach(item => {
                    let list = document.getElementsByTagName("li");
                    let listArr = Array.from(list)
                    item.addEventListener("click", () => {
                         if (item.value === 'pause') {
                              if (playMusic.play) {
                                   document.getElementsByTagName('audio')[0].play()
                                   playMusic.play = false
                                   item.getElementsByTagName('i')[0].classList.remove('fa-play')
                                   item.getElementsByTagName('i')[0].classList.add('fa-pause')
                              } else {
                                   document.getElementsByTagName('audio')[0].pause()
                                   playMusic.play = true
                                   item.getElementsByTagName('i')[0].classList.add('fa-play')
                                   item.getElementsByTagName('i')[0].classList.remove('fa-pause')
                              }
                         }

                                   }else{
                                        playMusic.song_id += 1
                                   }

                              }
                              else{

                                   playing_music.innerHTML = `<p>${listArr[playMusic.song_id].innerText}</p>
                                                                 <audio controls><source src="${listArr[playMusic.song_id].dataset.url}" type="audio/mp3">
                                                                      </audio>`

                              }
                              else{
                                  
                                        playMusic.song_id -= 1
                                   console.log(playMusic.song_id)
                                   playing_img.src = listArr[playMusic.song_id].getElementsByTagName("img")[0].src
                                   playing_music.innerHTML = `<p>${listArr[playMusic.song_id].innerText}</p>
                                   <audio controls><source src="${listArr[playMusic.song_id].dataset.url}" type="audio/mp3">
                                        </audio>`
                                        
                                        if (playMusic.play) {
                                             document.getElementById('pause').getElementsByTagName('i')[0].classList.remove("fa-play")
                                             document.getElementById('pause').getElementsByTagName('i')[0].classList.add("fa-pause")
                                             playMusic.play = false
                                        }
                                        document.getElementsByTagName('audio')[0].play()
                                        
                              }
                         }
                    })
               })
